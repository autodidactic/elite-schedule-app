<ion-header>  
        <button primary ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
       
        <ion-title>Elite Schedule</ion-title>
      </button> 
    <ion-toolbar secondary>
            <ion-title>My Teams</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content *ngIf="!favorites">
    <ion-card>
        <ion-card-header>No teams Followed</ion-card-header>
        <ion-card-content>
             <p> To Follow more teams, select a tournament and then you can follow teams on their tournament. </p>
         <button ion-button full (click)="goToTournament()">
         <ion-icon name="search"></ion-icon>
             Find a Tournament
            </button>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-content>
<ion-card>
    <ion-card-content *ngIf="favorites">
    <ion-list>
        <ion-list-header primary>Followed Teams</ion-list-header>
            <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
                <ion-icon name="star"></ion-icon>
                {{item.team.name}}
                <p> {{item.tournamentName}}</p>
            </button>
        </ion-list>
        <ion-card-content>
             <p> To Follow more teams, select a tournament and then you can follow teams on their tournament. </p>
         <button ion-button full (click)="goToTournament()">
         <ion-icon name="search"></ion-icon>
             Find a Tournament
            </button>
        </ion-card-content>
    </ion-card-content>
</ion-card>
 
   
</ion-content>
